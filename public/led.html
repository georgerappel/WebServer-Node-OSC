<html>
  <head>
    <title>Socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
          var socket = io();
          socket.on('estadoLed',function(msgAddr, valor){
            $("#estadoLed").text("End:" + msgAddr + ".");
            if(valor == 1)
              $("#estadoLed").append("<br><b>Estado:</b> ligado.");
            else
              $("#estadoLed").append("<br><b>Estado:</b> desligado.");
          });
    });
    </script>
  </head>
  <body>
    <center>
    <div id="titulo" style = "padding:5%;">
    <h1>Acenda o Led</h1>
      </div>
      <div id = "estadoLed" class = "jumbotron"
       style = "width: 38%; height: 70px; padding: 2%;
                margin-left:5%; margin-top: -30px;">
      </div>
    </center>
  </body>
</html>
